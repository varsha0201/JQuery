<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a target="_self" href="facebook.com">Facebook</a>
        <a target="_self" href="google.com">Google</a>
        <button id="fixlink">Fix my link</button>
    </div>
    <hr>

    <script src="/js/jquery-3.5.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#fixlink').click(function(){
                $('a').attr('target','_blank');
            });
        });
    </script>
</body>
</html>
