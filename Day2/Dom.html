<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulating & jQuery effects</title>
</head>
<body>
    <div class="container">
        <p id="question">What is capital of India?</p>
        <input type="text" id="answer-box"/>
        <p id="right"></p>
        <p id="wrong"></p>
        <button id="btn">Submit</button>
    </div><hr>
    <div>
        <p id="question1">What is your country name?</p>
        <input type="text" id='text-box'>
        <p id="right-ans"></p>
        <p id="wrong-ans"></p>
        <button id="btn1">Submit</button></div>
        <hr>
        <h3>
            Add element through jQuery
        </h3>
        <div id="addelement">
            My element
        </div>
    <script src="/Day1/jquery-3.5.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#btn').click(function(){
                var answer = $('#answer-box').val();

                if(answer == 'delhi'){
                    $('#right').text('answer is correct');
                }else{
                    $('#wrong').html('<span style="color:red"> Your answer is wrong</span>');
                    $('#right').text('Correct answer is Delhi')
                }

            });

            $('#btn1').click(function(){
                var rightanswer = $('#text-box').val();

                if(rightanswer == 'India'){
                    $('#right-ans').text('Your are an Indian!!');
                }else{
                    $('#wrong-ans').html('<span style="color:red">Your are not and citizen of India</span>');
                    $('#right-ans').text('right answer is India');
                }
            });

            $('<a/>',{
                // id:'foo',
                 href:'https://www.facebook.com',
                // title:'Learn Jqery',
                // rel:'external',
                text:'Go to Edureka'
            }).appendTo('#addelement');

        });
    </script>
</body>
</html>
